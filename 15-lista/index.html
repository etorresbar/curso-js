<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <title>Lista de contactos</title>
</head>
<body>
    <div class="container mt-4">

        <h1 class="display-4 text-center">
            Mi lista de <span class="text-primary">contactos</span>
        </h1>

        <form id="contacto-form">
            
            <div class="form-group">
                <label for="titulo">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Jane Doe">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" class="form-control" placeholder="Pesqueira #101">
            </div>

            <div class="form-group"> 
                <label for="telefono">Telefono</label>
                <input type="number" id="telefono" class="form-control" placeholder="5553320612">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="janedoe@mail.com">
            </div>

            <input type="submit" value="Agregar contacto" class="btn btn-primary btn-block">
        </form>

        <table class="table table-stiped mt-5">
            
            <thead>
                
                <tr>
                    
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Télefono</th>
                    <th>Email</th>

                </tr>

            </thead>
        
            <tbody id="contacto-list"></tbody>

        </table>
        
    </div>

    <script src="app.js"></script>
    
</body>
</html>
